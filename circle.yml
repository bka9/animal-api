machine:
  services:
    - docker

dependencies:
  pre:
    - docker info
    - docker build -t bka9/animalapi:$CIRCLE_SHA1 .

test:
  override:
    - export CID=$(docker run -d -p 3000:3000 bka9/animalapi:$CIRCLE_SHA1 sbt run); sleep 10; export IP_ADDRESS=$(docker inspect --format '{{ .NetworkSettings.IPAddress }}' $CID);curl http://$IP_ADDRESS:3000
